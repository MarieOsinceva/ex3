<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trial assignments</title>
  <link rel="stylesheet" type = "text/css" href="../css/main.css">
</head>
<body>
<div class="layout">
<div class="product">
  <div class="product__preview">
    <div class="product__gallery">
    <img class ='product__gallery-img' src="../pic/dress1.jpeg" alt="dress">
    <img class ='product__gallery-img' src="../pic/dress2.jpeg" alt="dress">
    <img class ='product__gallery-img' src="../pic/dress3.jpeg" alt="dress">
    </div>
    <div class="product__main">
    <img class ='product__main-img' src="../pic/dress4.jpeg" alt="dress">
    </div>
  </div>
  <div class="product__description">
    <h2>Платье Medicine</h2>
    <div class="product__category">
      <a href="#">Платье Medicine</a>
      <a href="#">Все модели Medicine</a>
      <a href="#">Платья</a>

    </div>
    <div class="product__price">

        <span class="product__price-old">
          2999
        </span>
      <span class="product__price-current">
        2499
      </span>
      <span class="product__price-promo">
      2199
      </span> <span class="product__price-discount">- с промокодом</span>

    </div>
    <div class="product__info">
      <img src="../pic/check.png" alt="check"><span class="product__info-space">В наличии в магазинне</span> <a href="https://www.lamoda.ru/">Lamoda</a><br>
      <img src="../pic/bus.png" alt="bus"><span class="product__info-space">Бесплатная доставка</span>
    </div>
    <div class="product__counter">
      <button id ="product__btn product__btn-min" class="product__btn product__btn-min">-</button>
      <input class="product__counter-num" value="0" disabled>
      <button id ="product__btn product__btn-max" class="product__btn product__btn-max">+</button>
    </div>
    <div class="product__actions">
      <button class="product__button product__button--blue">купить</button>
      <button class="product__button">в избранное</button>
    <div class="product__text">
      Платье Medicine выполнено из вискозной ткани с воздушными руковами.<br>
      Детали: приталенное, ниже колен; пояс, застежка на пуговице.
    </div>
    <div class="product__share">
      <span class="product__share-title">Поделиться:</span>
      <div class="product__share-list">
        <a href="#"><img src="../pic/B.png" alt="B"></a>
        <a href="#"><img src="../pic/g+.png" alt="g+"></a>
        <a href="#"><img src="../pic/facebook.png" alt="facebook"></a>
        <a href="#"><img src="../pic/twitter.png" alt="twitter"></a>
      </div>
      <span class="product__share-count">123</span>
    </div>
  </div>
  </div>
  </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
<script src="../notify.js"></script>
</body>
</html>
